<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAUI Management</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<link href="https://cdn.datatables.net/v/bs5/dt-2.0.0/datatables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.0/datatables.min.js"></script>
</head>

<body class="d-flex flex-column vh-100 bg-primary">
	<div class="container h-100 d-flex justify-content-center align-items-center">
		<div class="card w-50">
			<div class="card-body p-4">
				<h2 class="fw-bold mb-3">LOGIN</h2>
				<form action="" method="post">
					<div class="form-floating mb-3">
						<input type="username" class="form-control" id="username" name="username" placeholder="" autofocus>
						<label for="username">Username</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						<label for="password">Password</label>
					</div>
					<div class="d-flex justify-content-end mt-3">
						<button type="submit" class="btn btn-danger">LOGIN</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
